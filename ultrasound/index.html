<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultrasound Demo</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="sonic-demo">

    <form action="#" class="toggle toggle--frequency" data-frequency-toggle>

      <label for="freq-ultrasound" class="toggle__option">
        <input type="radio" id="freq-ultrasound" name="freq" value="ultrasound" checked />
        <span>Ultrasound</span>
      </label>

      <label for="freq-audible" class="toggle__option">
        <input type="radio" id="freq-audible" name="freq" value="audible" />
        <span>Audible</span>
      </label>

    </form>

    <form action="#" data-message-form>
      <input type="text" name="msg" id="msg" />
      <button>Send</button>
    </form>

    <div class="sonic-demo-wrapper">

      <div id="symbol-preview" class="symbol--pending" data-symbol-preview></div>

      <form action="#" class="symbol-container" data-symbol-container>
        <input type="radio" name="symbol" id="symbol-1" value="symbol--1" />
        <label for="symbol-1" class="symbol symbol--1"></label>

        <input type="radio" name="symbol" id="symbol-2" value="symbol--2" />
        <label for="symbol-2" class="symbol symbol--2"></label>

        <input type="radio" name="symbol" id="symbol-3" value="symbol--3" />
        <label for="symbol-3" class="symbol symbol--3"></label>

        <input type="radio" name="symbol" id="symbol-4" value="symbol--4" />
        <label for="symbol-4" class="symbol symbol--4"></label>
      </form>

    </div>
  </div>

  <script src="build/bundle.js"></script>
</body>
</html>
