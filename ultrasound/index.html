<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonic Symbols Demo</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <nav class="controls">
      <form action="#" class="toggle toggle--freq" is-toggle-frequency>
        <label for="freq-ultrasound" class="toggle__option">
          <input type="radio" id="freq-ultrasound" name="freq" value="ultrasound" checked />
          <span>Ultrasound</span>
        </label>
        <label for="freq-audible" class="toggle__option">
          <input type="radio" id="freq-audible" name="freq" value="audible" />
          <span>Audible</span>
        </label>
      </form>

      <form action="#" class="toggle toggle--mode" is-toggle-mode>
        <label for="mode-send" class="toggle__option">
          <input type="radio" id="mode-send" name="mode" value="send" />
          <span>Send</span>
        </label>

        <label for="mode-receive" class="toggle__option">
          <input type="radio" id="mode-receive" name="mode" value="receive" />
          <span>Receive</span>
        </label>

        <label for="mode-both" class="toggle__option">
          <input type="radio" id="mode-both" name="mode" value="both" checked />
          <span>Both</span>
        </label>
      </form>

      <form action="#" class="toggle toggle--visualizer" is-toggle-visualizer>
        <label for="visualizer" class="toggle__option">
          <input type="checkbox" name="visualizer" id="visualizer" />
          <span>Visualizer</span>
        </label>
      </form>
    </nav>

    <div class="symbol-wrapper">

      <div id="symbol-preview" class="symbol--pending" is-symbol-preview></div>

      <form action="#" class="symbol-picker" is-symbol-picker>
        <input type="radio" name="symbol" id="symbol-1" value="symbol--1" />
        <label for="symbol-1" class="symbol symbol--1"></label>

        <input type="radio" name="symbol" id="symbol-2" value="symbol--2" />
        <label for="symbol-2" class="symbol symbol--2"></label>

        <input type="radio" name="symbol" id="symbol-3" value="symbol--3" />
        <label for="symbol-3" class="symbol symbol--3"></label>

        <input type="radio" name="symbol" id="symbol-4" value="symbol--4" />
        <label for="symbol-4" class="symbol symbol--4"></label>
      </form>

    </div>

    <!-- placeholder for visualizer -->
    <div class="visualizer" is-sonic-visualizer></div>

    <small class="credits">
      <a href="https://thenounproject.com/danirolli/collection/minicons/">Minicons</a> by Dani Rolli from the Noun Project
    </small>

  <script src="lib/sonicnet.js"></script>
  <script src="lib/SignalViewer.js"></script>
  <script src="demo-symbols.js"></script>
</body>
</html>
