<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultrasound Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="sonic-demo">

    <form action="#" class="toggle toggle--frequency" data-frequency-toggle>

      <label for="freq-ultrasound" class="toggle__option">
        <input type="radio" id="freq-ultrasound" name="freq" value="ultrasound" checked />
        <span>Ultrasound</span>
      </label>

      <label for="freq-audible" class="toggle__option">
        <input type="radio" id="freq-audible" name="freq" value="audible" />
        <span>Audible</span>
      </label>

    </form>

    <div class="sonic-demo-wrapper">

      <div id="symbol-preview" class="symbol--pending" data-symbol-preview></div>

      <form action="#" class="symbol-container" data-symbol-container>
        <label for="sym1" class="symbol symbol--1">
          <input type="radio" name="symbol" id="sym1" value="symbol--1" />
        </label>
        <label for="sym2" class="symbol symbol--2">
          <input type="radio" name="symbol" id="sym2" value="symbol--2" />
        </label>
        <label for="sym3" class="symbol symbol--3">
          <input type="radio" name="symbol" id="sym3" value="symbol--3" />
        </label>
        <label for="sym4" class="symbol symbol--4">
          <input type="radio" name="symbol" id="sym4" value="symbol--4" />
        </label>
        <label for="sym5" class="symbol symbol--5">
          <input type="radio" name="symbol" id="sym5" value="symbol--5" />
        </label>
        <label for="sym6" class="symbol symbol--6">
          <input type="radio" name="symbol" id="sym6" value="symbol--6" />
        </label>
      </form>

    </div>
  </div>

  <script src="build/bundle.js"></script>
</body>
</html>
